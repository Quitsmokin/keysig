<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <input type="radio" name="root" value="c" id="c"><label for="c">C</label>
            <input type="radio" name="root" value="c#" id="c#"><label for="c#">C#</label>
            <input type="radio" name="root" value="d" id="d"><label for="d">D</label>
            <input type="radio" name="root" value="d#" id="d#"><label for="d#">D#</label>
            <input type="radio" name="root" value="e" id="e"><label for="E">E</label>
            <input type="radio" name="root" value="f" id="f"><label for="F">F</label>
            <input type="radio" name="root" value="f#" id="f#"><label for="f#">F#</label>
            <input type="radio" name="root" value="g" id="g"><label for="g">G</label>
            <input type="radio" name="root" value="g#" id="g#"><label for="g#">G#</label>
            <input type="radio" name="root" value="a" id="a"><label for="a">A</label>
            <input type="radio" name="root" value="a#" id="a#"><label for="a#">A#</label> 
            <input type="radio" name="root" value="b" id="b"><label for="b">B</label>
        </fieldset>
        <fieldset>
            <input type="radio" name="key" value="maj" id="maj" required><label for="maj">Major</label>
            <input type="radio" name="key" value="min" id="min"><label for="min">Minor</label>
        </fieldset>
        
    </form>
    <button class="submit" onclick="onClickHandler()">Submit</button>
    <p></p>
    <script>
        var para = document.querySelector('p'); 
    function onClickHandler(){
//checks radio button name for type, then passes key and note along to methods 
        const note =  document.querySelector('input[name="root"]:checked').value;
        const key = document.querySelector('input[name="key"]:checked').value;
        
        console.log(note);
        console.log(key);
        
        //creates array of values 
        if(key === 'maj'){majorcreate(note);}
        else if (key === 'min'){minorcreate(note);}
         
    }
    
       
    //defines the stepthrough notes    
    function wholestep (num) {
            if(num ==10){ return 0; }
            if(num ==11){ return 1; }
            if(num ==12){ return 2; }
            return num = num+2; 
    }
    function hfstep (num) {
            if(num==11){return 0;}
            if(num==12){return 1;}
            return num = num+1; 
    }


        const majscale = ["c","c#","d","d#","e","f","f#","g","g#","a","a#","b"];
        const minscale = ["c","db","d","eb","e","f","gb","g","ab","a","bb","b"]
        //creates scale array we will populate 
        const scale = []; 

    //uses stepwise functions to create a minor scale within array
    function minorcreate(sel){
        //minor
        let root = minscale.indexOf(sel);
        scale.push(minscale[root]);
        
        for(let i = 0; i<=1; i++) {
            
            root = wholestep(root) ; 
            scale.push(minscale[root]);
            root = hfstep(root) ; 
            scale.push(minscale[root]);
            root = wholestep(root) ; 
            scale.push(minscale[root]);
            if(i === 1 ) {root = wholestep(root); scale.push(minscale[root]);}
        }
        console.log(scale);
        para.textContent = scale; 
    }
    
    //uses stepwise functions to create a major scale within array
    function majorcreate(sel){
        let root = majscale.indexOf(sel);
        scale.push(majscale[root]);
        
        for(let i = 0; i<=1; i++) {
            if(i === 1 ) {root = wholestep(root); scale.push(majscale[root]);}
            root = wholestep(root) ; 
            scale.push(majscale[root]);
            root = wholestep(root) ; 
            scale.push(majscale[root]);
            root = hfstep(root) ; 
            scale.push(majscale[root]);
        }
        console.log(scale);
        para.textContent = scale; 
    }    
    </script>
</body>
</html>
